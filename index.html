<!DOCTYPE html>
<html>
  <head>
    <title>Printable Shelf Talker Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      @page {
        size: 8.5in 11in;
        margin: 0;
      }
      @media print {
        .top-controls,
        .scan-wrapper,
        .form,
        .controls,
        .delete-button,
        #barcode-scanner {
          display: none !important;
        }
        body {
          margin: 0;
          padding: 0;
        }
      }
      body {
        font-family: Georgia, serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @media print {
        footer,
        .footer,
        .page-footer,
        .site-footer,
        #github-corner,
        body::after {
          display: none !important;
        }
      }

      .sheet {
        display: flex;
        flex-direction: column;
        gap: 0;
        height: auto;
        align-items: center;
        page-break-after: always;
      }
      .card {
        width: 15cm;
        height: 5.5cm;
        border: 1px solid #aaa;
        padding: 16px 2.5cm 16px 1.8cm;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-bottom: 0;
        position: relative;
      }
      .title {
        font-family: Georgia, serif;
        font-size: 28px;
        font-weight: normal;
        margin: 0;
      }
      .author {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        margin: 4px 0 12px 0;
      }
      .summary {
        font-family: Georgia, serif;
        font-size: 13px;
        font-weight: normal;
        line-height: 1.4;
      }
      .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
        padding-left: 0;
        padding-right: 1cm;
        width: 100%;
      }
      .footer-line-alt {
        border-top: 2px solid black;
        width: 100%;
        margin-right: 10px;
      }
      .footer-text {
        font-family: Arial, sans-serif;
        font-size: 13px;
        font-weight: bold;
        white-space: nowrap;
      }
      .controls {
        padding: 10px;
        position: sticky;
        top: 0;
        background: white;
        z-index: 999;
        display: flex;
        gap: 10px;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-width: 400px;
        width: 100%;
        align-items: center;
      }
      .form input {
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
        font-size: 24px;
        height: 50px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .form textarea,
      .form button {
        width: 100%;
        box-sizing: border-box;
      }

      #barcode-scanner {
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        display: none;
      }

      .delete-button {
  position: absolute;
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: red;
  z-index: 100;
}

      .generate-btn {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #1976d2; /* blue */
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        max-width: 400px;
        margin-top: 6px;
      }

      .generate-btn:hover {
        background-color: #115293; /* darker blue on hover */
      }

      .add-btn {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #e57373; /* light red */
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        max-width: 400px;
        margin-top: 6px;
      }

      .top-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
      }

      .top-btn {
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }

      .print-btn {
        background-color: #4caf50; /* green */
      }

      .print-btn:hover {
        background-color: #388e3c;
      }

      .clear-btn {
        background-color: #f44336; /* red */
      }

      .clear-btn:hover {
        background-color: #c62828;
      }

      .add-btn:hover {
        background-color: #c62828; /* darker red on hover */
      }

      .spinner {
        border: 8px solid #f3f3f3; /* Light gray */
        border-top: 8px solid #555; /* Darker gray */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .scan-wrapper {
        max-width: 400px;
        margin: 10px auto;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .scan-wrapper button {
        width: 100%;
        max-width: 400px;
        font-size: 18px;
        padding: 12px 24px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .scan-wrapper button:hover {
        background-color: #1b5e20;
      }

      #summary {
        height: 250px;
        resize: none;
        overflow-y: auto;
        font-size: 16px;
        line-height: 1.4;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
          align-items: stretch;
        }

        .form,
        .scan-wrapper,
        .top-controls {
          max-width: none;
          width: 100%;
          padding: 0;
        }

        .form input,
        .form textarea,
        .form button,
        .scan-wrapper button,
        .top-btn,
        .generate-btn,
        .add-btn {
          font-size: 18px;
          padding: 16px;
          height: auto;
          border-radius: 8px;
        }

        .generate-btn,
        .add-btn {
          margin-top: 12px;
        }

        #summary {
          height: 180px;
        }
      }

      #scannerOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100%;
        background: black;
        z-index: 9999;
        overscroll-behavior: contain;
        touch-action: none;
      }
    
      @media print {
        .card .delete-button {
  position: absolute;
  background: none;
  border: none;
  font-size: 24px;
  cursor: pointer;
  color: red;
  z-index: 100;
}
      }

    
      .hide-in-pdf {
        display: none !important;
      }

    
    #card-wrapper {
      width: 100%;
      overflow-x: auto;
      display: flex;
      justify-content: center;
    }

    @media (max-width: 600px) {
      .sheet {
        transform: scale(0.85);
        transform-origin: top center;
      }
    }

    
@media (max-width: 600px) {
  #card-wrapper {
    overflow-x: hidden;
    position: relative;
  }

  #container {
    display: flex;
    flex-direction: row;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
  }

  .sheet {
    flex: 0 0 100%;
    scroll-snap-align: start;
    display: flex;
    justify-content: center;
  }
}

    
.button-container {
  position: absolute;
  top: 4px;
  right: 4px;
  display: flex;
  flex-direction: column;
  gap: 6px;
  background-color: #eee;
  border-radius: 6px;
  padding: 4px;
  z-index: 100;
}

</style>
  </head>
  <body>
    <div class="top-controls">
      <button onclick="clearCards()" class="top-btn clear-btn">
        üóëÔ∏è Clear Queue
      </button>
      
      <button id="downloadPDF" class="top-btn print-btn">
        üìÑ Download PDF
      </button>
    </div>

    <div class="scan-wrapper">
      <button onclick="openScanner()">üì∑ Scan Barcode</button>
    </div>

    <form class="form" id="cardForm" onsubmit="addCard(event)">
      <input
        type="tel"
        id="isbn"
        placeholder="ISBN Number"
        inputmode="numeric"
        pattern="[0-9]"
        onblur="handleISBN()"
        onkeydown="if(event.key==='Enter'){ event.preventDefault(); handleISBN(); }"
      />
      <input type="text" id="title" placeholder="Book Title" required />
      <input type="text" id="author" placeholder="Author Name" required />
      <button type="button" class="generate-btn" onclick="generateSummary()">
        üîÑ Generate Summary
      </button>
      <textarea
        id="summary"
        placeholder="Summary (max 260 characters)"
        maxlength="260"
        rows="6"
        required
      ></textarea>
      <button type="button" class="add-btn" onclick="addCardFromButton()">
        ‚ûï Add to Print Queue
      </button>
    </form>

    <div id="barcode-scanner"></div>
    <div id="card-wrapper">
  <div id="container">  </div>
</div>

    <script>
      const cardQueue = [];
      let scanner;

      function openScanner() {
        document.getElementById("scannerOverlay").style.display = "block";
        const html5QrCode = new Html5Qrcode("reader");

        html5QrCode
          .start(
            { facingMode: "environment" },
            {
              fps: 10,
              aspectRatio: 1.5, // Keeps it vertical-ish
            },
            (decodedText) => {
              playBeep();
              document.getElementById("isbn").value = decodedText;
              html5QrCode.stop().then(() => {
                document.getElementById("scannerOverlay").style.display =
                  "none";
                handleISBN(); // trigger lookup
              });
            },
            (errorMessage) => {
              // silently ignore scanning errors
            }
          )
          .catch((err) => {
            alert("Camera error");
            document.getElementById("scannerOverlay").style.display = "none";
          });

        // Save instance so we can stop it later
        window.currentScanner = html5QrCode;
      }

      function closeScanner() {
        if (window.currentScanner) {
          window.currentScanner
            .stop()
            .then(() => {
              document.getElementById("scannerOverlay").style.display = "none";
            })
            .catch(() => {
              document.getElementById("scannerOverlay").style.display = "none";
            });
        }
      }

      function playBeep() {
        const audio = document.getElementById("beep");
        if (audio) {
          audio.play().catch((e) => console.warn("Beep blocked by browser", e));
        }
      }

      function toTitleCase(str) {
        return str.toLowerCase().replace(/\b(\w)/g, (s) => s.toUpperCase());
      }

      async function handleISBN() {
        const isbn = document.getElementById("isbn").value.trim();

        if (!isbn) return;
        const res = await fetch(
          `https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`
        );
        const data = await res.json();
        const book = data[`ISBN:${isbn}`];
        if (book) {
          const title = book.title || "";
          const author = book.authors?.[0]?.name || "";
          if (title && author) {
            document.getElementById("title").value = title;
            document.getElementById("author").value = author;
          }
        }
      }

      async function generateSummary() {
        const title = document.getElementById("title").value.trim();
        const author = document.getElementById("author").value.trim();
        if (!title || !author) {
          alert("Please enter or resolve title and author first.");
          return;
        }

        showSpinner();

        try {
          const response = await fetch(
            "https://summary-robot.onrender.com/api/summary",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ title, author }),
            }
          );

          const data = await response.json();
          const summary = data.summary;
          if (summary) {
            document.getElementById("summary").value = summary;
          } else {
            alert("Failed to generate summary.");
          }
        } catch (err) {
          console.error(err);
          alert("An error occurred generating the summary.");
        }

        hideSpinner();
      }

      function renderCards() {
  const container = document.getElementById("container");
  container.innerHTML = "";
  for (let i = 0; i < cardQueue.length; i += 5) {
    const sheet = document.createElement("div");
    sheet.className = "sheet";
    for (let j = i; j < i + 5 && j < cardQueue.length; j++) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <div>
          <div class="title">${cardQueue[j].title}</div>
          <div class="author">${cardQueue[j].author}</div>
          <div class="summary">${cardQueue[j].summary}</div>
        </div>
        <div class="footer-container">
          <div class="footer-line-alt"></div>
          <div class="footer-text">B&amp;N Ocala</div>
        </div>
        <div class="button-container"><button class="delete-button" onclick="deleteCard(${j})">‚úñ</button>
        <button class="delete-button" style="top: 34px;" onclick="editCard(${j})">‚úèÔ∏è</button></div>
      `;
      sheet.appendChild(card);
    }
    container.appendChild(sheet);
  }
}

      function printCards() {
        window.print();
      }

      function clearCards() {
        cardQueue.length = 0;
        renderCards();
      }

      function addCardFromButton() {
        document
          .getElementById("cardForm")
          .dispatchEvent(
            new Event("submit", { cancelable: true, bubbles: true })
          );
      }

      function addCard(event) {
        event.preventDefault();
        let title = document.getElementById("title").value.trim();
        let author = document.getElementById("author").value.trim();
        const summary = document.getElementById("summary").value.trim();
        if (title && author && summary) {
          title = toTitleCase(title);
          author = toTitleCase(author);
          cardQueue.push({ title, author, summary });
          document.getElementById("title").value = "";
          document.getElementById("author").value = "";
          document.getElementById("summary").value = "";
          document.getElementById("isbn").value = "";
          renderCards();
        }
      }
      
function editCard(index) {
  const card = cardQueue[index];
  document.getElementById("title").value = card.title;
  document.getElementById("author").value = card.author;
  document.getElementById("summary").value = card.summary;
  document.getElementById("isbn").value = "";
  cardQueue.splice(index, 1);
  renderCards();
}


      function deleteCard(index) {
        cardQueue.splice(index, 1);
        renderCards();
      }

      renderCards();
      function showSpinner() {
        document.getElementById("spinner").style.display = "block";
      }

      function hideSpinner() {
        document.getElementById("spinner").style.display = "none";
      }
    </script>
    <div
      id="spinner"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      "
    >
      <div class="spinner"></div>
    </div>

    <div id="scannerOverlay" style="display: none">
      <button
        onclick="closeScanner()"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 1000;
          font-size: 24px;
        "
      >
        ‚ùå Close
      </button>
      <div id="reader" style="width: 100%; height: 100%"></div>
    </div>

    <audio
      id="beep"
      src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
      preload="auto"
    ></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  




<script>
  document.getElementById("downloadPDF").addEventListener("click", function () {
    const element = document.getElementById("container");

    // Temporarily hide delete and edit buttons
    const buttons = element.querySelectorAll(".delete-button");
    buttons.forEach(btn => btn.style.display = "none");

    const opt = {
      margin:       0,
      filename:     'shelftalkers.pdf',
      image:        { type: 'jpeg', quality: 0.98 },
      html2canvas:  { scale: 2 },
      jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save().then(() => {
      // Restore buttons
      buttons.forEach(btn => btn.style.display = "");
    });
  });
</script>
</body>

</html>
