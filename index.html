<!DOCTYPE html>
<html>
  <head>
    <title>Printable Shelf Talker Cards</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />

    <!-- iOS Home Screen Icon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />

    <!-- Make app open fullscreen on iOS (optional) -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
      @page {
        size: 8.5in 11in;
        margin: 0;
      }
      @media print {
        .top-controls,
        .scan-wrapper,
        .form,
        .controls,
        .delete-button,
        #barcode-scanner,
        .preview-controls,
        .back-button {
          display: none !important;
        }
        body {
          margin: 0;
          padding: 0;
        }
      }
      body {
        font-family: Georgia, serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      @media print {
        footer,
        .footer,
        .page-footer,
        .site-footer,
        #github-corner,
        body::after {
          display: none !important;
        }
      }

      .sheet {
        display: flex;
        flex-direction: column;
        gap: 0;
        height: auto;
        align-items: center;
        page-break-after: always;
      }
      .card {
        width: 15cm;
        height: 5.5cm;
        border: 1px solid #aaa;
        padding: 16px 2.5cm 16px 1.8cm;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        margin-bottom: 0;
        position: relative;
      }
      .title {
        font-family: Georgia, serif;
        font-size: 28px;
        font-weight: normal;
        margin: 0;
      }
      .author {
        font-family: Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        margin: 4px 0 12px 0;
      }
      .card > div:first-child {
        overflow: hidden;
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .summary {
        font-family: Georgia, serif;
        font-size: 13px;
        font-weight: normal;
        line-height: 1.4;
        overflow: hidden;
        flex: 1;
        min-height: 0;
      }
      .footer-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 8px;
        padding-left: 0;
        padding-right: 1cm;
        width: 100%;
      }
      .footer-line-alt {
        border-top: 2px solid black;
        width: 100%;
        margin-right: 10px;
      }
      .footer-text {
        font-family: Arial, sans-serif;
        font-size: 13px;
        font-weight: bold;
        white-space: nowrap;
      }
      .controls {
        padding: 10px;
        position: sticky;
        top: 0;
        background: white;
        z-index: 999;
        display: flex;
        gap: 10px;
      }
      .form {
        display: flex;
        flex-direction: column;
        gap: 6px;
        max-width: 400px;
        width: 100%;
        align-items: center;
      }
      .form input {
        width: 100%;
        box-sizing: border-box;
        padding: 14px;
        font-size: 24px;
        height: 50px;
        border-radius: 6px;
        border: 1px solid #ccc;
      }
      .form textarea,
      .form button {
        width: 100%;
        box-sizing: border-box;
      }

      #barcode-scanner {
        width: 100%;
        max-width: 400px;
        margin: 10px auto;
        display: none;
      }

      .delete-button {
        position: absolute;
        top: 6px;
        right: 8px;
        background: none;
        border: none;
        font-size: 48px;
        line-height: 1;
        cursor: pointer;
        color: #888;
        width: 44px;
        height: 44px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .generate-btn {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #1976d2; /* blue */
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        max-width: 400px;
        margin-top: 6px;
      }

      .generate-btn:hover {
        background-color: #115293; /* darker blue on hover */
      }

      .add-btn {
        font-size: 18px;
        padding: 12px 24px;
        background-color: #e57373; /* light red */
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
        max-width: 400px;
        margin-top: 6px;
      }

      .top-controls {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-bottom: 10px;
        flex-wrap: wrap;
      }

      .top-btn {
        font-size: 16px;
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
      }

      .print-btn {
        background-color: #4caf50; /* green */
      }

      .print-btn:hover {
        background-color: #388e3c;
      }

      .clear-btn {
        background-color: #f44336; /* red */
      }

      .clear-btn:hover {
        background-color: #c62828;
      }

      .preview-btn {
        background-color: #ff9800; /* orange */
      }

      .preview-btn:hover {
        background-color: #f57c00;
      }

      .add-btn:hover {
        background-color: #c62828; /* darker red on hover */
      }

      .spinner {
        border: 8px solid #f3f3f3; /* Light gray */
        border-top: 8px solid #555; /* Darker gray */
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .scan-wrapper {
        max-width: 400px;
        margin: 10px auto;
        width: 100%;
        display: flex;
        justify-content: center;
      }

      .scan-wrapper button {
        width: 100%;
        max-width: 400px;
        font-size: 18px;
        padding: 12px 24px;
        background-color: #2e7d32;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .scan-wrapper button:hover {
        background-color: #1b5e20;
      }

      #summary {
        height: 250px;
        resize: none;
        overflow-y: auto;
        font-size: 16px;
        line-height: 1.4;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
      }

      /* Card counter styles */
      .card-counter {
        background-color: #f5f5f5;
        border: 2px solid #ddd;
        border-radius: 8px;
        padding: 12px;
        margin: 10px 0;
        text-align: center;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
      }

      .counter-number {
        font-size: 28px;
        font-weight: bold;
        color: #1976d2;
        margin: 4px 0;
      }

      .counter-text {
        font-size: 14px;
        color: #666;
        margin: 2px 0;
      }

      /* Page management */
      .main-interface {
        display: block;
      }

      .preview-page {
        display: none;
        width: 100%;
      }

      .preview-controls {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin: 20px 0;
        flex-wrap: wrap;
      }

      .back-button {
        background-color: #757575;
        color: white;
        font-size: 16px;
        padding: 12px 20px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #424242;
      }

      @media (max-width: 600px) {
        body {
          padding: 10px;
          align-items: stretch;
        }

        .form,
        .scan-wrapper,
        .top-controls,
        .card-counter {
          max-width: none;
          width: 100%;
          padding: 0;
        }

        .form input,
        .form textarea,
        .form button,
        .scan-wrapper button,
        .top-btn,
        .generate-btn,
        .add-btn,
        .back-button {
          font-size: 18px;
          padding: 16px;
          height: auto;
          border-radius: 8px;
        }

        .generate-btn,
        .add-btn {
          margin-top: 12px;
        }

        #summary {
          height: 180px;
        }

        .counter-number {
          font-size: 28px;
        }

        .top-controls {
          flex-direction: column;
          align-items: center;
        }

        .top-btn {
          width: 100%;
          max-width: 400px;
        }

        .preview-controls {
          flex-direction: column;
        }

        .back-button {
          width: 100%;
        }
      }

      #scannerOverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100%;
        background: black;
        z-index: 9999;
        overscroll-behavior: contain;
        touch-action: none;
      }

      @media print {
        .card .delete-button {
          display: none !important;
        }
      }

      .hide-in-pdf {
        display: none !important;
      }

      .edit-button {
        position: absolute;
        top: 74px;
        right: 8px;
        background: none;
        border: none;
        font-size: 48px;
        line-height: 1;
        cursor: pointer;
        color: #555;
        width: 44px;
        height: 44px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <!-- Main Interface -->
    <div id="mainInterface" class="main-interface">
      <div class="top-controls">
        <button onclick="clearCards()" class="top-btn clear-btn">
          üóëÔ∏è Clear Queue
        </button>
        <button onclick="showPreview()" class="top-btn preview-btn">
          üëÅÔ∏è Preview Cards
        </button>
      </div>

      <!-- Card Counter -->
      <div class="card-counter">
        <div class="counter-text">Cards in Queue</div>
        <div class="counter-number" id="cardCount">0</div>
      </div>

      <div class="scan-wrapper">
        <button onclick="openScanner()">üì∑ Scan Barcode</button>
      </div>

      <form class="form" id="cardForm" onsubmit="addCard(event)">
        <input
          type="tel"
          id="isbn"
          placeholder="ISBN Number"
          inputmode="numeric"
          pattern="[0-9]"
          onblur="handleISBN()"
          onkeydown="if(event.key==='Enter'){ event.preventDefault(); handleISBN(); }"
        />
        <div
          id="isbnError"
          style="color: red; font-size: 14px; margin-top: 4px; display: none"
        >
          ISBN not found.
        </div>

        <input type="text" id="title" placeholder="Book Title" required />
        <input type="text" id="author" placeholder="Author Name" required />
        <button type="button" class="generate-btn" onclick="generateSummary()">
          üîÑ Generate Summary
        </button>
        <textarea
          id="summary"
          placeholder="Summary (max 260 characters)"
          maxlength="260"
          rows="6"
          required
        ></textarea>
        <button type="button" class="add-btn" onclick="addCardFromButton()">
          ‚ûï Add to Print Queue
        </button>
      </form>
    </div>

    <!-- Preview Page -->
    <div id="previewPage" class="preview-page">
      <div class="preview-controls">
        <button onclick="showMainInterface()" class="back-button">
          ‚Üê Back to Interface
        </button>
        <button id="downloadPDF" class="top-btn print-btn">
          üìÑ Download PDF
        </button>
      </div>
      <div id="container"></div>
    </div>

    <div id="barcode-scanner"></div>

    <script>
      const cardQueue = [];
      let scanner;

      function updateCardCounter() {
        document.getElementById('cardCount').textContent = cardQueue.length;
      }

      function showPreview() {
        if (cardQueue.length === 0) {
          alert('No cards in queue. Add some cards first!');
          return;
        }
        document.getElementById('mainInterface').style.display = 'none';
        document.getElementById('previewPage').style.display = 'block';
        renderCards();
      }

      function showMainInterface() {
        document.getElementById('previewPage').style.display = 'none';
        document.getElementById('mainInterface').style.display = 'block';
      }

      function openScanner() {
        document.getElementById("scannerOverlay").style.display = "block";
        const html5QrCode = new Html5Qrcode("reader");

        html5QrCode
          .start(
            { facingMode: "environment" },
            {
              fps: 10,
              aspectRatio: 1.5, // Keeps it vertical-ish
            },
            (decodedText) => {
              playBeep();
              document.getElementById("isbn").value = decodedText;
              html5QrCode.stop().then(() => {
                document.getElementById("scannerOverlay").style.display =
                  "none";
                handleISBN(); // trigger lookup
              });
            },
            (errorMessage) => {
              // silently ignore scanning errors
            }
          )
          .catch((err) => {
            alert("Camera error");
            document.getElementById("scannerOverlay").style.display = "none";
          });

        // Save instance so we can stop it later
        window.currentScanner = html5QrCode;
      }

      function closeScanner() {
        if (window.currentScanner) {
          window.currentScanner
            .stop()
            .then(() => {
              document.getElementById("scannerOverlay").style.display = "none";
            })
            .catch(() => {
              document.getElementById("scannerOverlay").style.display = "none";
            });
        }
      }

      function playBeep() {
        const audio = document.getElementById("beep");
        if (audio) {
          audio.play().catch((e) => console.warn("Beep blocked by browser", e));
        }
      }

      function toTitleCase(str) {
        return str.toLowerCase().replace(/\b(\w)/g, (s) => s.toUpperCase());
      }

      async function handleISBN() {
        const isbn = document.getElementById("isbn").value.trim();
        const errorBox = document.getElementById("isbnError");
        errorBox.style.display = "none"; // reset

        if (!isbn) return;

        // Try Open Library first
        const openLibRes = await fetch(
          `https://openlibrary.org/api/books?bibkeys=ISBN:${isbn}&format=json&jscmd=data`
        );
        const openLibData = await openLibRes.json();
        const openLibBook = openLibData[`ISBN:${isbn}`];

        let title = openLibBook?.title || "";
        let author = openLibBook?.authors?.[0]?.name || "";

        // If Open Library fails, try Google Books
        if (!title || !author) {
          try {
            const googleRes = await fetch(
              `https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`
            );
            const googleData = await googleRes.json();
            const item = googleData.items?.[0]?.volumeInfo;
            if (item) {
              title = title || item.title || "";
              author = author || item.authors?.[0] || "";
            }
          } catch (err) {
            console.error("Google Books lookup failed:", err);
          }
        }

        // Show error if still nothing
        if (!title && !author) {
          errorBox.style.display = "block";
        } else {
          if (title) document.getElementById("title").value = title;
          if (author) document.getElementById("author").value = author;
        }
      }

      async function generateSummary() {
        const title = document.getElementById("title").value.trim();
        const author = document.getElementById("author").value.trim();
        if (!title || !author) {
          alert("Please enter or resolve title and author first.");
          return;
        }

        showSpinner();

        try {
          const response = await fetch(
            "https://summary-robot.onrender.com/api/summary",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ title, author }),
            }
          );

          const data = await response.json();
          const summary = data.summary;
          if (summary) {
            document.getElementById("summary").value = summary;
          } else {
            alert("Failed to generate summary.");
          }
        } catch (err) {
          console.error(err);
          alert("An error occurred generating the summary.");
        }

        hideSpinner();
      }

      function renderCards() {
        const container = document.getElementById("container");
        container.innerHTML = "";
        for (let i = 0; i < cardQueue.length; i += 5) {
          const sheet = document.createElement("div");
          sheet.className = "sheet";
          for (let j = i; j < i + 5 && j < cardQueue.length; j++) {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
                  <div>
                    <div class="title">${cardQueue[j].title}</div>
                    <div class="author">${cardQueue[j].author}</div>
                    <div class="summary">${cardQueue[j].summary}</div>
                  </div>
                  <div class="footer-container">
                    <div class="footer-line-alt"></div>
                    <div class="footer-text">B&amp;N Ocala</div>
                  </div>
                  <button class="delete-button" onclick="deleteCard(${j})">‚ùå</button>
                  <button class="edit-button" onclick="editCard(${j})">‚úèÔ∏è</button>
                `;
            sheet.appendChild(card);
            
            // Apply dynamic text fitting to the summary
            const summaryElement = card.querySelector('.summary');
            fitTextToContainer(summaryElement);
          }
          container.appendChild(sheet);
        }
      }

      function fitTextToContainer(summaryElement) {
        const card = summaryElement.closest('.card');
        const footerContainer = card.querySelector('.footer-container');
        const container = summaryElement;
        const originalFontSize = 13;
        const minimumFontSize = 10;
        let fontSize = originalFontSize;
        
        // Force layout calculation
        card.offsetHeight;
        
        // Reset footer to original position
        footerContainer.style.marginTop = '8px';
        container.style.fontSize = fontSize + 'px';
        
        // Wait for layout then check
        setTimeout(() => {
          // Try reducing font size first
          while (isOverflowing(container) && fontSize > minimumFontSize) {
            fontSize -= 0.5;
            container.style.fontSize = fontSize + 'px';
          }
          
          // If still overflowing, try moving footer down
          let footerMargin = 8;
          const minFooterMargin = 4;
          
          while (isOverflowing(container) && footerMargin > minFooterMargin) {
            footerMargin -= 1;
            footerContainer.style.marginTop = footerMargin + 'px';
          }
          
          // Final fallback: clean cutoff
          if (isOverflowing(container)) {
            container.style.overflow = 'hidden';
          }
        }, 10);
      }

      function isOverflowing(element) {
        return element.scrollHeight > element.offsetHeight + 2; // 2px tolerance
      }

      function printCards() {
        window.print();
      }

      function clearCards() {
        cardQueue.length = 0;
        updateCardCounter();
        renderCards();
      }

      function addCardFromButton() {
        document
          .getElementById("cardForm")
          .dispatchEvent(
            new Event("submit", { cancelable: true, bubbles: true })
          );
      }

      function addCard(event) {
        event.preventDefault();
        let title = document.getElementById("title").value.trim();
        let author = document.getElementById("author").value.trim();
        const summary = document.getElementById("summary").value.trim();
        if (title && author && summary) {
          title = toTitleCase(title);
          author = toTitleCase(author);
          cardQueue.push({ title, author, summary });
          document.getElementById("title").value = "";
          document.getElementById("author").value = "";
          document.getElementById("summary").value = "";
          document.getElementById("isbn").value = "";
          updateCardCounter();
          
          // Show success feedback
          const addBtn = document.querySelector('.add-btn');
          const originalText = addBtn.textContent;
          addBtn.textContent = '‚úÖ Added!';
          addBtn.style.backgroundColor = '#4caf50';
          setTimeout(() => {
            addBtn.textContent = originalText;
            addBtn.style.backgroundColor = '#e57373';
          }, 1000);
        }
      }

      function editCard(index) {
        const card = cardQueue[index];
        
        // Remove from queue first
        cardQueue.splice(index, 1);
        updateCardCounter();
        renderCards();
        
        // Switch to main interface and populate form
        showMainInterface();
        document.getElementById("title").value = card.title;
        document.getElementById("author").value = card.author;
        document.getElementById("summary").value = card.summary;

        // Scroll to form for visibility
        document
          .getElementById("cardForm")
          .scrollIntoView({ behavior: "smooth" });
      }

      function deleteCard(index) {
        cardQueue.splice(index, 1);
        updateCardCounter();
        renderCards();
      }

      function showSpinner() {
        document.getElementById("spinner").style.display = "block";
      }

      function hideSpinner() {
        document.getElementById("spinner").style.display = "none";
      }

      // Initialize
      updateCardCounter();
      renderCards();
    </script>
    <div
      id="spinner"
      style="
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
      "
    >
      <div class="spinner"></div>
    </div>

    <div id="scannerOverlay" style="display: none">
      <button
        onclick="closeScanner()"
        style="
          position: absolute;
          top: 10px;
          right: 10px;
          z-index: 1000;
          font-size: 24px;
        "
      >
        ‚ùå Close
      </button>
      <div id="reader" style="width: 100%; height: 100%"></div>
    </div>

    <audio
      id="beep"
      src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
      preload="auto"
    ></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
      document
        .getElementById("downloadPDF")
        .addEventListener("click", function () {
          const element = document.getElementById("container");

          // Temporarily hide delete and edit buttons
          const hideButtons = element.querySelectorAll(
            ".delete-button, .edit-button"
          );
          hideButtons.forEach((btn) => btn.classList.add("hide-in-pdf"));

          const opt = {
            margin: 0,
            filename: "shelftalkers.pdf",
            image: { type: "jpeg", quality: 0.98 },
            html2canvas: { scale: 2 },
            jsPDF: { unit: "in", format: "letter", orientation: "portrait" },
          };

          html2pdf()
            .set(opt)
            .from(element)
            .save()
            .then(() => {
              // Restore buttons after export
              hideButtons.forEach((btn) => btn.classList.remove("hide-in-pdf"));
            });
        });
    </script>
  </body>
</html>
